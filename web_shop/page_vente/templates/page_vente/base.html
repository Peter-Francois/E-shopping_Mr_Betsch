{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-shopping Mr Betsch{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'page_vente/style.css'%}">
</head>
<body>
    <div class="header text-center">
        <div class="title_and_logo align-items-center grid-container">
            <img class="logo" src="{% static 'page_vente/images/logo.png' %}" alt="Logo" >
            {% block header %}
            {% endblock %}
            <img class="logo display-laptop" src="{% static 'page_vente/images/logo.png' %}" alt="Logo" >
        </div>
        {% block description %}
        {% endblock %}
        <p class ="text-center" id="any_question">Si vous avez des questions, n'hésitez pas à me contacter en cliquant </p><a class="align-items-center page-button" id = "contact_link" href="{% url 'boutique:contact' %}">ici</a>
        {% include 'page_vente/navbar.html' %}
    </div>
    {% block content %}
    {% endblock %}
    <script src="{% static 'page_vente/script.js'%}"></script>
</body>
</html>
