{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title_page_cart">Panier</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'page_vente/style.css'%}">
</head>
<body>
    <div class="header">
        <div class="title_and_logo grid-container">
            <img src="{% static 'page_vente/images/logo.png' %}" alt="Logo" class="logo">
            <h1 id="title_index">Bienvenue sur Ma <br>Boutique Artisanale</h1>
            <img src="{% static 'page_vente/images/logo.png' %}" alt="Logo" class="logo">
        </div>
        <div class="language-selector">
            <!-- Drapeaux avec attribut de langue -->
            <img 
            src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" 
            alt="English"
            class="flag" 
            data-lang="en">

            <img 
                src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" 
                alt="French" 
                class="flag" 
                data-lang="fr">
        </div>
        <div class="menu">
            <button onclick="toggleMenu()">MENU<i class="fa-solid fa-bars"></i></button>
            <div class="menu-content">
                <a href="{% url 'boutique:index' %}" id="menu_button_home" >ACCUEIL</a>
                <a href="#" onclick="toggleMenuProduit(event)" id="menu_button_produit">PRODUITS <i class="fa-solid fa-arrow-down"></i></a>
                    <div class="menu-content-produit">
                        <a href="{% url 'boutique:tout-les-produits' %}" id="menu_button_tout_les_produits">TOUT LES PRODUITS</a>
                        <a href="{% url 'boutique:maroquinerie' %}" id="menu_button_maroquinerie">MAROQUINERIE</a>
                        <a href="{% url 'boutique:macrames' %}" id="menu_button_macrames">MACRAMES</a>
                        <a href="{% url 'boutique:creation-sur-mesure' %}" id="menu_button_creation_sur_mesure">CREATION SUR MESURE</a>
                        <a href="{% url 'boutique:autres-produits' %}" id="menu_button_autres_produits">AUTRES PRODUITS</a>
                    </div>
                <a href="/panier" id="menu_button_panier">PANIER</a>
                <a href="/a-propos" id="menu_button_a_propos">A PROPOS</a>
                <a href="/contact">CONTACT</a>
            </div> 
        </div>
        <a href="#" id="cart-button">
            <i class="fas fa-shopping-cart flex_item_cart_button" ></i>
            <p id="text-cart-button" class="flex_item_cart_button"></p>
        </a>
    </div>

    <div id="panier">
        <h2>Mon Panier</h2>
        <ul id="liste-articles">
            {% for article in panier %}
                <li>{{ article }}</li>
            {% endfor %}
        </ul>
        <button id="vider-panier">Vider le Panier</button>
    </div>
    <button id="add_article" onclick="ajouterAuPanier('Article 1')">Ajouter un article</button>
    <script src="{% static 'page_vente/script.js'%}"></script>
</body>
</html>
